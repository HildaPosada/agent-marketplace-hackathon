<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè™ Agent Marketplace - Internet of Agents</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <style>
        /* keep all your existing styles... */

        /* Live updates panel */
        .live-updates {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .live-updates h3 {
            margin-bottom: 10px;
            font-weight: 600;
        }
        .update-message {
            margin-bottom: 8px;
            padding: 6px 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üè™ Agent Marketplace</h1>
            <p class="subtitle">Rent specialized AI agents with Solana payments powered by Coral Protocol</p>
        </header>
        
        <div class="main-grid">
            <section class="section">
                <h2 class="section-title">ü§ñ Available Agents</h2>
                <div id="agentsGrid"></div>
            </section>
            
            <section class="section">
                <h2 class="section-title">‚ö° Create Workflow</h2>
                <input 
                    type="text" 
                    class="query-input" 
                    id="queryInput"
                    placeholder="Describe your project (e.g., sustainable energy business plan)..."
                >
                <div>
                    <p style="margin-bottom: 10px; font-weight: 500;">Select Agents:</p>
                    <div class="agent-toggles" id="agentToggles"></div>
                </div>
                <div class="cost-summary">
                    <div class="cost-row">
                        <span>Selected Agents:</span>
                        <span id="selectedCount">0</span>
                    </div>
                    <div class="cost-row">
                        <span>Total Cost:</span>
                        <span id="totalCostSOL">0.000 SOL</span>
                    </div>
                    <div class="cost-row">
                        <span>USD Value:</span>
                        <span id="totalCostUSD">$0.00</span>
                    </div>
                </div>
                <button class="execute-btn" id="executeBtn" disabled>
                    <span id="btnText">Execute Workflow</span>
                    <span id="btnLoader" class="loading" style="display: none;"></span>
                </button>
                <div id="statusMessage"></div>
            </section>
        </div>
        
        <section class="results-section" id="resultsSection">
            <h2 class="section-title">üìä Workflow Results</h2>
            <div id="workflowResults"></div>
        </section>

        <!-- Live Updates Panel -->
        <section class="section live-updates">
            <h3>üì° Live Updates</h3>
            <div id="liveUpdatesLog"></div>
        </section>
    </div>
    
    <script>
        let availableAgents = [];
        let selectedAgents = [];
        let solToUsd = 180;

        document.addEventListener('DOMContentLoaded', () => {
            loadAgents();
            initWebSocket();
        });

        // -------------------
        // WebSocket live updates
        // -------------------
        function initWebSocket() {
            let wsUrl = (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws/updates";
            const ws = new WebSocket(wsUrl);

            ws.onopen = () => logUpdate("‚úÖ Connected to live updates server");
            ws.onmessage = (event) => logUpdate(event.data);
            ws.onerror = (err) => logUpdate("‚ùå WebSocket error");
            ws.onclose = () => logUpdate("‚ö†Ô∏è Disconnected from live updates");
        }

        function logUpdate(message) {
            const log = document.getElementById('liveUpdatesLog');
            const entry = document.createElement('div');
            entry.className = 'update-message';
            entry.textContent = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // -------------------
        // Existing JS functions (loadAgents, render, executeWorkflow, etc.)
        // -------------------
        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const data = await response.json();
                availableAgents = data.agents;
                renderAgentCards();
                renderAgentToggles();
                initializeEventListeners();
                console.log('Agents loaded:', availableAgents);
            } catch (error) {
                console.error('Failed to load agents:', error);
                showStatus('Failed to load agents. Please refresh the page.', 'error');
            }
        }

        // keep your existing renderAgentCards, renderAgentToggles, executeWorkflow, showStatus, etc...
    </script>
</body>
</html>
